# _pkgdown.yml
url: https://sol-eng.github.io/slcr

template:
  bootstrap: 5

home:
  title: "slcR: SLC Integration for R and Quarto"
  description: >
    The slcR package provides seamless integration between SLC (SAS Language Compiler) 
    and R/Quarto environments, enabling statistical analysis using SLC syntax directly in 
    Quarto documents.

reference:
- title: "Core Classes"
  desc: "Main R6 classes for SLC integration"
  contents:
  - Slc
  - Orb
  - OrbObject
  - ObjectAdapter

- title: "WPS Integration"
  desc: "Classes for WPS server interaction"
  contents:
  - WpsServer
  - WpsSession
  - WpsDataset
  - WpsLibref
  - WpsLogFile
  - WpsListingFile

- title: "Data Management"
  desc: "Classes for data handling"
  contents:
  - Dataset
  - Library
  - CdrBuffer

- title: "Quarto Integration"
  desc: "Functions for Quarto document integration"
  contents:
  - slc_engine
  - setup_slc_quarto
  - slc_quarto_resources
  - install_slc_extension
  - has_slc_extension
  - slc_resource_path

- title: "Utilities"
  desc: "Helper and utility functions"
  contents:
  - saslog
  - slc_r_exception

articles:
- title: "Getting Started"
  navbar: ~
  contents:
  - quarto-workflow

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Quarto Workflow
        href: articles/quarto-workflow.html

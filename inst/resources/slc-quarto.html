<style>
  /* Style SLC code chunks with grey background - more specific selectors */
  div.sourceCode[data-engine="slc"],
  pre.sourceCode[data-engine="slc"],
  .cell[data-engine="slc"] pre.sourceCode,
  .cell[data-engine="slc"] .sourceCode {
    background-color: #f5f5f5 !important;
  }

  /* Alternative selectors for SLC code chunks */
  pre.slc,
  code.slc,
  .slc pre,
  .slc code {
    background-color: #f5f5f5 !important;
  }

  /* Collapsible SLC output styling */
  .slc-output-collapsible {
    border: 1px solid #ddd;
    border-radius: 6px;
    margin: 10px 0;
    background-color: #fafafa;
  }

  .slc-output-collapsible summary {
    background-color: #f0f0f0;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.9em;
    border-bottom: 1px solid #ddd;
    user-select: none;
  }

  .slc-output-collapsible summary:hover {
    background-color: #e8e8e8;
  }

  .slc-output-collapsible[open] summary {
    border-bottom: 1px solid #ddd;
  }

  .slc-output-collapsible pre {
    margin: 0;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 0 0 6px 6px;
  }

  /* SAS syntax highlighting for SLC chunks */
  .cell[data-engine="slc"] .sourceCode .kw,
  .cell[data-engine="slc"] .sourceCode .cf {
    color: #0000ff !important;
    font-weight: bold;
  }

  .cell[data-engine="slc"] .sourceCode .st {
    color: #008000 !important;
  }

  .cell[data-engine="slc"] .sourceCode .co {
    color: #808080 !important;
    font-style: italic;
  }

  .cell[data-engine="slc"] .sourceCode .fu {
    color: #000080 !important;
  }

  .cell[data-engine="slc"] .sourceCode .dt {
    color: #800080 !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    function makeCollapsible() {
      const allCells = document.querySelectorAll('.cell');
      let foundSlcCells = false;

      allCells.forEach(function (cell) {
        const cellHtml = cell.innerHTML;

        // Apply grey background to SLC code chunks
        if (cellHtml.includes('{slc') ||
          cell.querySelector('[data-engine="slc"]') ||
          cellHtml.includes('data _null_') ||
          cellHtml.includes('proc print') ||
          cellHtml.includes('run;')) {

          // Find all code blocks in this cell
          const codeBlocks = cell.querySelectorAll('pre.sourceCode');
          codeBlocks.forEach(function (block) {
            block.style.backgroundColor = '#f5f5f5';
          });

          // Also try to find the div.sourceCode
          const sourceDiv = cell.querySelector('div.sourceCode');
          if (sourceDiv) {
            sourceDiv.style.backgroundColor = '#f5f5f5';
          }
        }

        const isSlcCell = cellHtml.includes('data _null_') ||
          cellHtml.includes('proc print') ||
          cellHtml.includes('data want') ||
          cellHtml.includes('datalines;') ||
          cellHtml.includes('input column') ||
          cellHtml.includes('run;') ||
          cell.querySelector('[data-engine="slc"]') ||
          cellHtml.includes('{slc');

        if (isSlcCell) {
          foundSlcCells = true;
          const output = cell.querySelector('.cell-output');
          if (output && !output.querySelector('details')) {
            const details = document.createElement('details');
            const summary = document.createElement('summary');

            details.className = 'slc-output-collapsible';
            summary.textContent = 'ðŸ“Š SLC Output';
            details.open = false; // Collapsed by default

            const outputContent = output.innerHTML;
            output.innerHTML = '';

            details.appendChild(summary);
            details.innerHTML += outputContent;
            output.appendChild(details);
          }
        }
      });

      return foundSlcCells;
    }

    // Try immediately
    let success = makeCollapsible();

    // If not successful, try again after delays
    if (!success) {
      setTimeout(function () {
        success = makeCollapsible();
        if (!success) {
          setTimeout(makeCollapsible, 2000);
        }
      }, 1000);
    }
  });
</script>
